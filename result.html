<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <title>Form</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact'%}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container mt-3">
    <h6>Total number of people in telangana {{total}}</h6>
  <form method="post" action="result">
                            {%csrf_token%}
    To get data district wise<input class="btn btn-primary" type="submit" name="distvise" value="get">



  </form>
  </div>
    <div class="container mt-2">
      <form method="post" action="mandalwise">
    {%csrf_token%}
    To get data mandal wise
    <input type="text" class="form"  name="district" placeholder="Enter district">
    <input class="btn btn-primary" type="submit" name="mandalwise" value="submit">

  </form>
      </div>

      <div class="container mt-2">
      <form method="post" action="villagewise">
    {%csrf_token%}
    To get data village wise
    <input type="text" class="form"  name="mandal" placeholder="Enter mandal">
    <input class="btn btn-primary" type="submit" name="villagewise" value="submit">

  </form>
      </div>

  <div class="container">
  {% if ldist %}
      <table>
  <tr>
    <th>Name </th>
    <th>Count</th>

  </tr>
        {% for i,j in ldist.items %}
  <tr>
    <td>{{i}}</td>
    <td>{{j}}</td>

  </tr>
        {% endfor %}

</table>
  {% endif %}
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
